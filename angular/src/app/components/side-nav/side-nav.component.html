<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
       <button class="logo" (click)="toggleCollapse()" >C</button>
       <div class="logo-text" *ngIf="collapsed">Jewelry</div>
       <button class="btn-close" *ngIf="collapsed" (click)="closeSideNav()">
         <i class="fal fa-times close-icon"></i>
       </button>
    </div><hr>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a [routerLink]="[data.routerLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="sidenav-nav-link">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
